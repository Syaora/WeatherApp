<!DOCTYPE html>

<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="CS 254 Web UI">
    <meta name="author" content="CS 254 Students">

    <title>Weather Warning</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/custom/bootstrap.min.css" rel="stylesheet">

    <link type="text/css" property='stylesheet' href="css/bootstrap-timepicker.min.css" />


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-timepicker/0.5.2/js/bootstrap-timepicker.min.js"></script>

    <!-- Custom Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
</head>


<body class="col-xs-offset-1" style="max-width:1000px;">


<h1> {% name %} Profile </h1>
<p>Update your settings for your alerts. Don't forget to hit submit. </p>

<form class="form-horizontal col-xs-offset-1" enctype="multipart/form-data" method="POST" action="/echo">
	<div class="form-group">
		<div class="row">
			<label class="col-xs-2 control-label" for="firstname">First Name:</label>
			<div class="col-xs-4">
			<input id="firstname" name="firstname" type="text" placeholder="Jane" class="form-control input-xs" required="">
			</div>
		</div>
		<div class="row">
			<label class="col-xs-2 control-label" for="lastname">Last Name:</label>
			<div class="col-xs-4">
			<input id="lastname" name="lastname" type="text" placeholder="Doe" class="form-control input-xs" required="">
			</div>
		</div>
		<div class="row">
			<label class="col-xs-2 control-label" for="city">City:</label>
			<div class="col-xs-4">
			<input id="city" name="city" type="text" placeholder="Fullerton" class="form-control input-xs" required="">
			</div>
		</div>
		<div class="row">
			<label class="col-xs-2 control-label" for="state">State:</label>
			<div class="col-xs-4">
			<input id="state" name="state" type="text" placeholder="CA" class="form-control input-xs" required="">
			</div>
		</div>
		<div class="row">
			<label class="col-xs-2 control-label" for="temp">Temperature:</label>
			<div class="col-xs-4">
			<input id="temp" name="temp" type="text" placeholder="75" class="form-control input-xs" required="">
			</div>
		</div>
		<div class="row">
			<label class="col-xs-2 control-label" for="time">Time:</label>
			<div class="col-xs-4">
			<input id="time" name="time" type="time" class="form-control input-xs" required="">
			</div>
		</div>
		<br>
		<div class="row"><label class="col-xs-2 control-label" for="submit"></label>
			<div class="col-xs-4"><input type="submit" value="submit"></div></div>
</form>
</body>
</html>
